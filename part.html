<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				font-weight: bold;
				text-align: center;
			}

			a {
				color: #0078ff;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				z-index: 100;
			}

		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - webgl particles example
		</div>

		<script src="js/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script defer='defer'>
			var angularSpeed = 0.2;
			var lastTime = 0;
			if (!Detector.webgl)
				Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, particles, geometry, materials = [], parameters, i, h, color;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				renderer = new THREE.WebGLRenderer();
				//renderer = new THREE.CanvasRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);

				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
				camera.position.z = 1000;

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2(0x000000, 0.0007);

				parameters = [[[1, 1, 0.5], 5], [[0.95, 1, 0.5], 4], [[0.90, 1, 0.5], 3], [[0.85, 1, 0.5], 2], [[0.80, 1, 0.5], 1]];

				material = new THREE.MeshPhongMaterial({
					map : THREE.ImageUtils.loadTexture("/leap/images/moon.jpg")
				});
				
								material2 = new THREE.MeshPhongMaterial({
					map : THREE.ImageUtils.loadTexture("/leap/images/moon2.jpg")
				});
				
				
				// cube
				cube = new THREE.Mesh(new THREE.SphereGeometry(150, 64, 32), material);
				cube.overdraw = true;
				cube.rotation.y = Math.PI * 0.1;
				cube.position.set(0,0,100);
				scene.add(cube);
				
				cube2 = new THREE.Mesh(new THREE.SphereGeometry(150, 64, 32), material2);
				cube2.overdraw = true;
				cube2.rotation.y = Math.PI * 0.3;
				cube2.position.set(300,300,0);
				scene.add(cube2);

				// add subtle ambient lighting
				var ambientLight = new THREE.AmbientLight(0xcccccc);
				scene.add(ambientLight);

				// directional lighting
				var directionalLight = new THREE.DirectionalLight(0xffffff);
				directionalLight.position.set(1, 1, 1).normalize();
				scene.add(directionalLight);

				/*
				 var points = new THREE.Geometry();
				 points.vertices.push(new THREE.Vector3(0, 0, 450));
				 points.vertices.push(new THREE.Vector3(200, 0, 250));
				 points.vertices.push(new THREE.Vector3(-200, 0, 250));
				 var monsters = new THREE.ParticleSystem(points, wrapper);
				 scene.add(monsters);

				 for ( i = 0; i < parameters.length; i++) {

				 color = parameters[i][0];
				 size = parameters[i][1];

				 materials[i] = new THREE.ParticleBasicMaterial({
				 size : size
				 //color: 0xFFFFFF,
				 //map : map,
				 //blending : THREE.AdditiveBlending,
				 //transparent : true
				 });

				 particles = new THREE.ParticleSystem(geometry, materials[i]);

				 particles.rotation.x = Math.random() * 6;
				 particles.rotation.y = Math.random() * 6;
				 particles.rotation.z = Math.random() * 6;

				 scene.add(particles);

				 }
				 */

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild(stats.domElement);

				document.addEventListener('mousemove', onDocumentMouseMove, false);
				document.addEventListener('touchstart', onDocumentTouchStart, false);
				document.addEventListener('touchmove', onDocumentTouchMove, false);

				//

				window.addEventListener('resize', onWindowResize, false);

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

			}

			function onDocumentMouseMove(event) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onDocumentTouchStart(event) {

				if (event.touches.length === 1) {

					event.preventDefault();

					mouseX = event.touches[0].pageX - windowHalfX;
					mouseY = event.touches[0].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove(event) {

				if (event.touches.length === 1) {

					event.preventDefault();

					mouseX = event.touches[0].pageX - windowHalfX;
					mouseY = event.touches[0].pageY - windowHalfY;

				}

			}

			//

			function animate() {
				var time = (new Date()).getTime();
				var timeDiff = time - lastTime;
				var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
				cube.rotation.y += angleChange;
				cube2.rotation.x += angleChange;
				lastTime = time;

				render();
				stats.update();
				requestAnimationFrame(animate);

			}

			function render() {
				//console.log("render called");
				var time = Date.now() * 0.00005;

				camera.position.x += (mouseX - camera.position.x ) * 0.05;
				camera.position.y += (-mouseY - camera.position.y ) * 0.05;

				camera.lookAt(scene.position);

				for ( i = 0; i < scene.children.length; i++) {

					var object = scene.children[i];

					if ( object instanceof THREE.ParticleSystem) {

						object.rotation.y = time * (i < 4 ? i + 1 : -(i + 1 ) );

					}

				}

				for ( i = 0; i < materials.length; i++) {

					color = parameters[i][0];

					h = (360 * (color[0] + time ) % 360 ) / 360;
					//materials[i].color.setHSL(h, color[1], color[2]);

				}

				renderer.render(scene, camera);

			}

		</script>
	</body>
</html>
